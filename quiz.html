<!DOCTYPE html>
<html>
    <head>
        <title>Is it true? Quiz</title>
        <link rel="stylesheet" href="reset.css"/>
        <link rel="stylesheet" href="style.css"/>
        <script src="assets/scripts/script.js" defer></script>
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="sticky_header" id="stickyHeader">
            <a href="index.html">
                <img src="assets/images/logos-02.svg" alt="DHAC_Logo">
            </a>
        </div>
        <div class="info">
            <div class="quiz">
                <div id="questioncontainer" class="quizbox">
                    <span id="questiontext"></span>
                    <div id="checktrue" class="button"><p>TRUE</p></div>
                    <div id="checkfalse" class="button"><p>FALSE</p></div>
                </div>
                <div id="questionresponse" class="hidden"></div>
                <div id="nextquestion"><p>Next Question</p></div>
                <div id="quizreset"><p>Take Quiz Again</p></div>
            </div>
        </div>
    </body>
</html>
